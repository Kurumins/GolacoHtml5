<div class="messages">
  <h2 translate>MessageDetail.lblScreenTitle</h2>

  <div class="text-right">
    <button class="btn btn-sm" ng-click="$ctrl.deleteCheckedMessages()" translate>MessageDetail.btnErase</button>
    <button class="btn btn-sm" ng-click="$ctrl.setReadCheckedMessages()" translate>MessageDetail.btnRead</button>
    <button class="btn btn-sm" ng-click="$ctrl.setUnReadCheckedMessages()" translate>MessageDetail.btnUnread</button>
  </div>

  <table class="table table-striped messages-table">
    <thead>
      <tr>
        <th colspan="4"><input type="checkbox" ng-model="markAll" ng-click="$ctrl.markAll(markAll)"></th>
      </tr>
    </thead>
    <tbody>
      <tr
        ng-repeat="message in $ctrl.messageList"
        ng-class="{'is-unread': !message.IsRead}"
        ng-click="$ctrl.readMessage(message)">
        <td><input type="checkbox" ng-model="message.checked" ng-click="$event.stopPropagation();"></td>
        <td ng-switch="message.IdMessageType">
          <span ng-switch-when="3">{{message.From}}</span>
          <span ng-switch-default>{{'Messages.'+message.From|translate}}</span>
        </td>
        <td ng-switch="message.IdMessageType">
          <span ng-switch-when="3">{{message.Title}}</span>
          <span ng-switch-default>{{'Messages.'+message.Title|translate}}</span>
        </td>
        <!-- <td>{{'Messages.'+message.Title|translate}}</td> -->
        <td align="right">{{message.SendDate | date:'short'}}</td>
      </tr>
    </tbody>
  </table>
</div>
