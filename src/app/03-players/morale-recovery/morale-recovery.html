<div class="morale-itens">
  <div ng-repeat="item in $ctrl.teamPlayers.Items" class="morale-item">
    <img ng-src="{{item.Picture}}">
  </div>
  <div ng-repeat="item in $ctrl.teamPlayers.Items" class="morale-item">
    <p>{{item.Name}}</p>
  </div>
  <div ng-repeat="item in $ctrl.teamPlayers.Items" class="morale-item">
    <hr>
    <p><i class="icon-up-thin"></i>+{{item.Effect}}</p>
    <hr>
    <p><i class="icon-credit-card"></i> {{item.Cost}}</p>
    <hr>
    <button class="icon-up-thin"></button>
  </div>
</div>
