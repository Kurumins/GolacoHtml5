<button type="button" class="slick-prev">«</button>
<button type="button" class="slick-next">»</button>

<slick
  infinite=false
  slides-to-show="2" slides-to-scroll="2" rows="2"
  prev-arrow=".slick-prev"
  next-arrow=".slick-next">
  <div ng-repeat="group in $ctrl.tournamentMatchTable.Groups" class="match-table">
    <table width="100%">
      <tr>
        <th colspan="3" align="left">Grupo {{group.Group}}</th>
        <th ng-repeat="team in group.Teams"><img ng-src="{{team.Badge}}" class="team-badge" width="24" height="24"></th>
      </tr>
      <tr ng-repeat="team in group.Teams">
        <td><img ng-src="https://o2games-golaco.s3.amazonaws.com/flags/{{team.Flag}}.jpg" class="team-badge"></td>
        <td><img ng-src="{{team.Badge}}" class="team-flag" width="24" height="24"></td>
        <td width="50%">{{team.Name}}</td>
        <td align="center" ng-repeat="status in group.MatchTable[$index]">
          {{status.Status}}
        </td>
      </tr>
    </table>
  </div>
</slick>

</div>
