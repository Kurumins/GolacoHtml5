<h3>Prêmios</h3>

<div class="row">
  <h1 class="col-xs-6">{{$ctrl.competitionSeries}}</h1>

  <div class="col-xs-6 tournament-prizes">
    <div ng-repeat="prize in $ctrl.tournament.data.prizeList.prize" class="tournament-prize">
      <p>{{prize.position}}º Lugar</p>
      <p><i class="icon icon-money"></i> {{prize['money'+$ctrl.competitionSeries] | currency}}</p>
      <p><i class="icon icon-credit-card"></i> {{prize['credits'+$ctrl.competitionSeries]}}</p>
      <p><i class="icon-up-thin"></i> {{prize.morale}}º</p>
    </div>
  </div>
</div>
