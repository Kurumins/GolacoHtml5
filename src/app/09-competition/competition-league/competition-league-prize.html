<span class="clearfix"></span>
<h3>Prêmios</h3>

<div class="row">

  <div class="col-xs-6 league-prizes">
    <div ng-repeat="prize in $ctrl.league.data.prizeList.prize | first: 4" class="league-prize">
      <p>{{prize.position}}º Lugar</p>
      <p><i class="icon icon-money"></i> {{prize['money'+teamPreview.Serie] | currency}}</p>
      <p><i class="icon icon-credit-card"></i> {{prize['credits'+teamPreview.Serie]}}</p>
    </div>
  </div>
  <div class="col-xs-6">
    <h1>{{teamPreview.Serie}}</h1>
    <div ng-repeat="prize in $ctrl.league.data.prizeList.prize | after: 4"
      ng-if="prize['money'+teamPreview.Serie] + prize['credits'+teamPreview.Serie] > 0" class="league-prize">
      {{prize.position}}º Lugar
      <i class="icon icon-money"></i> {{prize['money'+teamPreview.Serie] | currency}}
      <i class="icon icon-credit-card"></i> {{prize['credits'+teamPreview.Serie]}}
    </div>
  </div>
</div>
