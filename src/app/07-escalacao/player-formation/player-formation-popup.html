<i class="triangle"></i>
<div class="player-formation -position-{{$ctrl.player.IdPosition}}">
  <h5>{{$ctrl.player.Name}}</h5>

  <dl class="player-details">

    <dt translate>PlayerData.position</dt>
    <dd>{{'Common.'+$ctrl.player.Position|translate}}</dd>

    <dt translate>PlayerData.potential</dt>
    <dd>
      <span ng-repeat="star in [1,2,3,4,5]" class="icon-star{{$ctrl.player.Potential<star?'-o':''}}"></span>
    </dd>

    <dt translate>PlayerData.moral</dt>
    <dd class="player-moral">
      <span ng-class="{
        low: $ctrl.player.Moral <= 33,
        medium: $ctrl.player.Moral > 33 && $ctrl.player.Moral <= 66,
        hight: $ctrl.player.Moral > 66
      }" ng-style="{width: $ctrl.player.Moral+'%'}"></span>
    </dd>

    <dt translate>PlayerData.age</dt>
    <dd>{{$ctrl.player.Age}}</dd>

  </dl>

  <player-attributes player="$ctrl.player"></player-attributes>

</div>
