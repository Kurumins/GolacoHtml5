<h4 translate>MyStatisticsDetail.HistoryScr</h4>
<slick
  infinite="false"
  dots="true"
  slides-to-show="2" slides-to-scroll="2" rows="3"
  prev-arrow=".leagues-history-nav .slick-prev"
  next-arrow=".leagues-history-nav .slick-next"
  settings="{appendDots:'.leagues-history-nav .dots', dotsClass: 'list-inline'}" class="leagues-history" >
  <div ng-repeat="league in $ctrl.teamStats.LeaguesHistory" class="league-history">
    <div class="content">
      <span class="season" translate>Common.Season</span>
      <span class="season-number text-primary">{{$ctrl.teamStats.LeaguesHistory.length - $index}}</span>
      <span class="league">{{['','A','B','C','D'][league.IdLeague]}}</span>
      <span class="place"><span class="text-primary">{{'Ordinals.'+league.Position|translate}}</span> {{'Common.Place'|translate|lowercase}}</span>
    </div>
  </div>
</slick>

<div class="slick-nav leagues-history-nav" ng-if-="$ctrl.teamStats.LeaguesHistory.length > 6">
  <button type="button" class="btn btn-link slick-prev">«</button>
  <span class="dots"></span>
  <button type="button" class="btn btn-link slick-next">»</button>
</div>
