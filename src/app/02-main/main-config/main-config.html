<h2 translate>ConfigScr.lblTitle</h2>

<h4 class="team-name">{{$appCtrl.user.TeamName}}</h4>
<div class="row">
  <div class="col-xs-7 change-name">

    <div class="form-group">
      <label translate class="text-uppercase">ConfigScr.lblChangeTeamName</label>
      <input type="text" ng-model="team.newName" class="form-control">
    </div>

    <div class="form-inline text-right">
      <div class="form-group team-acronym">
        <label for="newAcronym" translate class="text-uppercase">Registration.lblAcronym</label>
        <input type="text" class="form-control" id="newAcronym" ng-model="team.newAcronym">
      </div>
      <div class="form-group">
        <label for="newAcronym"><i class="icon icon-credit-card"></i> <strong class="price">{{$ctrl.settings.Price}}</strong></label>
        <!-- <input type="text" class="form-control" id="newAcronym" ng-model="team.newAcronym"> -->
        <button type="button" class="btn btn-primary" ng-click="$ctrl.changeTeamName(team.newName, team.newAcronym)">OK</button>
      </div>
    </div>
  </div>

  <div class="col-xs-5 change-country">
    <!-- <div class="form-group">
      <label translate class="text-uppercase">ConfigScr.lblChangeTeamName</label>
      <input type="text" ng-model="team.newName" class="form-control">
    </div> -->
    <div class="form-group">
      <label translate class="text-uppercase">ConfigScr.lblChangeTeamCountry</label>
      <select ng-model="$ctrl.settings.TeamIdCountry" class="form-control">
        <!-- <option>Paises</option> -->
        <option ng-repeat="country in $appCtrl.countryList" ng-value="{{country.id}}">{{country.name}}</option>
      </select>
    </div>
    <div class="text-right">
      <label><i class="icon icon-credit-card"></i> <strong class="price">{{$ctrl.settings.ChangeCountryPrice}}</strong></label>
      <button class="btn btn-primary" ng-click="$ctrl.changeCountry($ctrl.settings.TeamIdCountry)">OK</button>
    </div>
  </div>
</div>

<hr>

<div class="mail-options">
  <h3 translate>ConfigScr.lblMailOptions</h3>
  <div class="setting-list">
    <label ng-repeat="setting in $ctrl.settings.Settings">
      <input type="checkbox" ng-model="setting.Subscribe" ng-true-value="1" ng-false-calue="0">
      <span>{{'EmailTypes.'+setting.Name|translate}}</span>
    </label>
  </div>
</div>
<hr>
<footer class="text-right">
  <button type="button" class="btn btn-primary" ng-click="$ctrl.changeOptionMail($ctrl.settings.Settings | map:'Subscribe')">OK</button>
</footer>
