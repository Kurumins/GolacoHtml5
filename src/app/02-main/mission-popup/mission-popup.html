<div>
  <img ng-src="{{ngDialogData.Mission.urls.image_detail}}" class="mission_detail">
  <div class="mission-description">
    <h3 translate>MissionView.lblMission</h3>
    <h2 translate>{{'Missions.'+ngDialogData.Mission.Name}}</h2>
    <p translate>{{'Missions.'+ngDialogData.Mission.Description}}</p>
  </div>
  <img ng-src="{{ngDialogData.Mission.urls.image_roadmap}}" class="mission_roadmap">

  <h3 ng-if="ngDialogData.Mission.Money||ngDialogData.Mission.Credits">Recompensa</h3>

  <hr>

  <footer class="clearfix">

    <button type="button" class="ok-button" ng-click="closeThisDialog(0)">OK</button>

    <div ng-if="ngDialogData.Mission.Money" class="money">
      <i class="icon-money"></i>
      <h5>Dinheiro Virtual</h5>
      <h3>{{ngDialogData.Mission.Money | currency}}</h3>
    </div>

    <div ng-if="ngDialogData.Mission.Credits" class="credits">
      <i class="icon-credit-card"></i>
      <h5>Cr√©ditos</h5>
      <h3>{{ngDialogData.Mission.Credits}}</h3>
    </div>

  </footer>

</div>
