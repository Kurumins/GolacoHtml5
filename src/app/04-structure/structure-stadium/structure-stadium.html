<h2>Est√°dio</h2>
<button class="pull-right btn btn-sm" ng-click="$ctrl.stadiumChange()">Reformar</button>
<div class="structure-stadium">
  <h4><button class="btn-link icon-pencil-square" ng-click="$ctrl.editName()"></button>{{$ctrl.stadium.Name}}</h4>

  <div style="margin: auto; width: 730px;">
    <img ng-src="{{$ctrl.stadium.Picture}}" class="stadium-picture">
    <div class="stadium-itens">
      <structure-item-list ng-repeat="list in ['Capacity', 'Atractivity', 'Rentability']" icon="{{['icon-user','icon-star','icon-usd'][$index]}}" >
        <structure-item ng-repeat="i in [0,1,2]"
          item="$ctrl.stadium[list+'Items'][i]"
          lock="$ctrl.stadium[list+'Slots'] <= i"
          on-select="$ctrl.stadiumReform(list, $index)" />
      </structure-item-list>
    </div>
  </div>
  </div>
</div>
