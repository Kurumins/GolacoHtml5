<button ng-click="$ctrl.select()" ng-disabled="$ctrl.lock">
  <img ng-if="$ctrl.item" ng-src="{{$ctrl.item.Picture}}">
  <span ng-if="!$ctrl.item">
    <span ng-if="!$ctrl.lock" class="item-equip" ng-bind-html="$ctrl.activeValue || ('ItemsScreen.equip'|translate)">
    </span>
    <i class="icon-lock" ng-if="$ctrl.lock"></i>
  </span>
</button>
