<h2>{{ngDialogData.title}}</h2>
<input type="text" class="form-control" ng-model="ngDialogData.config.initialText">
<div class="ngdialog-buttons">
  <button type="button" class="btn btn-primary" ng-click="confirm(ngDialogData.config.initialText)">{{ngDialogData.config.confirmText || 'Ok'}}</button>
</div>
