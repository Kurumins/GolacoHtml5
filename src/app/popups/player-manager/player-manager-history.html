<h2 translate>PlayerDetail.lblTTitle</h2>

<table width="100%">
  <tr>
    <th translate>PlayerDetail.lblTTeam</th>
    <th translate>PlayerDetail.lblTMotive</th>
    <th class="text-center" translate>PlayerDetail.lblTValue</th>
    <th class="text-center" translate>PlayerDetail.lblTDate</th>
  </tr>
  <tr ng-repeat="history in $ctrl.currentPlayer.history">
    <td>{{history.TeamName}}</td>
    <td>{{'PlayerHistoryMotive.'+history.Motive|translate}}</td>
    <td align="right">{{history.TransactionMoney | currency}}</td>
    <td align="center">{{history.Date | date:'short'}}</td>
  </tr>
</table>
