<h2 translate>DailyBonusMessages.DailyBonus</h2>
<div class="bonus-message">
  <h5 translate>DailyBonusMessages.description</h5>
  <p>{{'DailyBonusMessages.message'+$appCtrl.userData.ConsecutiveDays|translate}}</p>
</div>

<div class="bonus-list">
  <div ng-repeat="bonus in $ctrl.bonus" class="day-bonus" ng-class="{active: $appCtrl.userData.ConsecutiveDays > $index}">
    <h3>Dia {{$index+1}}</h3>
    <div>
      <i class="icon icon-money"></i>
      <h5>{{bonus.cash | currency}}</h5>
      <h6 translate>Common.money</h6>
    </div>
    <div ng-if="bonus.credits">
      <hr>
      <i class="icon icon-credit-card"></i>
      <h5>{{bonus.credits}}</h5>
      <h6 translate>Common.credits</h6>
    </div>
  </div>
</div>
