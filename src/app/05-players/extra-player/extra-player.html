<h2>Compre mais espaço...</h2>
<p>Você possui {{$appCtrl.user.MaxProPlayers}} de 40 vagas disponíveis.</p>

<div class="spot-prices">
  <div ng-repeat="price in $ctrl.teamSpotPrices" class="spot-price"
    ng-class="{
      acquired: price.acquired,
      available: price.available
    }"
    title="{{price.acquired ? 'acquired' : price.available ? 'available' : 'Bloqueado'}}"
    ng-click="price.available && $ctrl.buyProSpot(price.Name)">

    <i class="icon-user"></i>
    <div class="add">
      <p class="icon-plus"></p>
      <p>{{$ctrl.getSerie($index)}}</p>
    </div>
    <div class="price" ng-if="!price.acquired">
      <i class="icon icon-credit-card"></i>
      <p>De: {{price.CreditPrice}}</p>
      <p>Por: {{price.DiscountPrice}}</p>
    </div>
  </div>
</div>
