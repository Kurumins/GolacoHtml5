<h2 translate>PlayerView.lblSlotSaleTitle</h2>
<p> {{'PlayerView.lblTotalSlots;n'+$appCtrl.user.MaxProPlayers|translate}}</p>

<div class="spot-prices">
  <div ng-repeat="price in $ctrl.teamSpotPrices" class="spot-price"
    ng-class="{
      acquired: price.acquired,
      available: price.available
    }"
    title="{{price.acquired ? 'PlayerView.lblPurchased' : price.available ? 'PlayerView.lblAvailable' : 'PlayerView.lblLockedBySeries;s'+$ctrl.getSerie($index)|translate}}"
    ng-click="price.available && $ctrl.buyProSpot(price.Name)">

    <i class="icon-user"></i>
    <div class="add">
      <p class="icon-plus"></p>
      <p>{{$ctrl.getSerie($index)}}</p>
    </div>
    <div class="price" ng-if="!price.acquired">
      <i class="icon icon-credit-card"></i>
      <p><span translate>ItemsScreen.lblOldPrice</span> {{price.CreditPrice}}</p>
      <p><span translate>ItemsScreen.lblNewPrice</span> {{price.DiscountPrice}}</p>
    </div>
  </div>
</div>
